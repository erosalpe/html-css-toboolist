<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <!--Logo e titolo pagina-->
        <figure>
            <img src="./assets/img/Logo.png" alt="Toboolist logo">
            <span>Toboolist</span>
        </figure>
    </header>

    <main>

        <!--Barra interazione-->
            <div class="interaction-bar">
                <input type="button" value="Add Task">
                <input type="button" value="Add Section">
            </div>

        <!--Sezione task-->
            <div class="tasks">
                <h2>New Task</h2>
                <ul>
                    <li class="done editorial">Quarterly Newsletter</li>
                </ul>
            </div>

            <div class="tasks">
                <h2>Today</h2>
                <ul>
                    <li class="done editorial">Recruiting blog post</li>
                    <li class="done q1">Mobile app launch</li>
                    <li class="notdone recruiting">Interview John H.</li>
                    <li class="done mobile">Summit update to mobile storefronts</li>
                </ul>
            </div>

            <div class="tasks">
                <h2>Upcoming</h2>
                <ul>
                    <li class="notdone">Schedule meeting with Alex</li>
                    <li class="done website">Homepage refresh</li>
                    <li class="done sales">Onboard new Sales team members</li>
                    <li class="done editorial">Review editorial calendar</li>
                </ul>
            </div>
        

    </main>
    
</body>
</html>
